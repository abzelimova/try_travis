{% extends 'internet_shop/_base.html' %}
{% load static %}

{% block menu %}
    {% for category in categories %}
        <a href="{% url 'category' category_name=category.url_name %}">{{ category.name }}</a>

        {% empty %}

        No Categories

    {% endfor %}
{% endblock %}


{% block content %}
    {% for good in goods %}
        <a href="{% url 'good' good_id=good.id %}">{{ good.name }}</a><br>

        {% empty %}

        No goods

    {% endfor %}
{% endblock %}
