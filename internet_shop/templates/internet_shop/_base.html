{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'internet_shop/' %}">
</head>
<body>
<header>
    <menu>
        {% block menu %}{% endblock %}
    </menu>
</header>
<main>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            {% block content %}{% endblock %}
        </div>
        <div class="col-lg-2"></div>
    </div>
</main>
</body>
</html>
